<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../icon/favicon.ico">

    <title>Sign-In To The Account</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrapcss.min.css" rel="stylesheet">


    <link href="../css/stylelogin.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="../images/aa.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div class="dropdown-divider"></div>
        <p>New around here? <a href="createAccount.html">Sign up</a></p>
        <p><a href="comingsoon.html">Forgot password?</a></p>
      </div>

    </form>
  </body>
</html>
